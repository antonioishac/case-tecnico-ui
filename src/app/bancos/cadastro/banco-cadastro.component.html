<div class="container mt-3">
    <form [formGroup]="formBanco" (ngSubmit)="onSubmit()">

        <h2>Cadastro de Bancos</h2>
      
        <div class="form-group">
          <label for="nome">Nome</label>                
          <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }" name="nome" id="nome" formControlName="nome" required>
          <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
              <div *ngIf="f.nome.errors.required">Campo nome obrigatório</div>
          </div>
        </div>

        <div class="form-group">
            <label for="agencia">Agencia</label>
            <input type="text" maxlength="20" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.agencia.errors }" name="agencia" id="agencia" formControlName="agencia" required>
            <div *ngIf="submitted && f.agencia.errors" class="invalid-feedback">
              <div *ngIf="f.agencia.errors.required">Campo agencia obrigatório</div>
          </div>
        </div>

        <div class="form-group">
          <label for="logradouro">Logradouro</label>
          <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.logradouro.errors }" name="logradouro" id="logradouro" formControlName="logradouro" required>
          <div *ngIf="submitted && f.logradouro.errors" class="invalid-feedback">
            <div *ngIf="f.logradouro.errors.required">Campo logradouro obrigatório</div>
          </div>
        </div>

        <div class="form-group">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" name="bairro" id="bairro" formControlName="bairro" required>
        </div>

        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cidade.errors }" name="cidade" id="cidade" formControlName="cidade" required>
          <div *ngIf="submitted && f.cidade.errors" class="invalid-feedback">
            <div *ngIf="f.cidade.errors.required">Campo cidade obrigatório</div>
          </div>
        </div>

        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" name="cep" id="cep" formControlName="cep" required>
        </div>

        <div class="form-group">
          <label for="sigla">Estado</label>
          
          <select class="form-control" [ngClass]="{ 'is-invalid': submitted && f.estado.errors }" name="estado" id="estado" formControlName="estado" required>
            <option *ngFor="let estado of estados" [value]="estado.value">{{estado.label}}</option>          
          </select>
          <div *ngIf="submitted && f.agencia.errors" class="invalid-feedback">
            <div *ngIf="f.estado.errors.required">Campo estado obrigatório</div>
        </div>
      </div>
      
        
      <input type="submit" class="btn btn-primary mt-4" value="Salvar">
      <!-- <button class="btn btn-primary mt-4" (click)="salvar()">Salvar</button> -->
      <a href="#" (click)="limpar()" class="btn btn-secondary mt-4 ml-2">Cancelar</a>
    </form>
</div>
